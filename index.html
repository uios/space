<html>
    <head>
        <title>Space &#8226;&#160;uiOS</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Space">
        <meta name="application-name" content="Space">
        <meta name="application-shortname" content="space">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name='theme-color' content='#021025'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href = (globals.domains.domain === "github" ? "/" + document.head.querySelector('[name="application-shortname"]').content : "") + "/";
            document.head.appendChild(base);
        </script>
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <link href="cdn/css/boiler.css" rel="stylesheet">
        <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
        <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
        <script id="script-vanilla" src="cdn/js/vanilla.js"></script>
        <script id="script-auth" src="cdn/js/auth.js"></script>
        <script id="script-mvc" src="cdn/js/mvc.js"></script>
        <script id="script-on" src="cdn/js/on.js"></script>
        <script id="script-touch" src="cdn/js/touch.js"></script>
        <script id="script-router" src="cdn/js/router.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff">
        <boot id="boot"></boot>
        <header class="padding-x-20px padding-y-10px">
            <row class="justify-content-space-between width-100pct">
                <card class="line-height-50px">
                    <row>
                        <box class="color-5f6368 font-size-22px font-weight-bolder margin-right-20px" data-href="/">
                            <row>
                                <text class="margin-right-5px">uiOS</text>
                                <text>Space</text>
                            </row>
                        </box>
                        <box class="-noauth position-relative" data-href="/about/">
                            <section>
                                <text class="padding-x-20px">About</text>
                                <picture class="background-color-1a73e8 bottom-0 height-2px left-0 position-absolute width-100pct" data-page="/"></picture>
                                <picture class="background-color-1a73e8 bottom-0 height-2px left-0 position-absolute width-100pct" data-page="/about/"></picture>
                            </section>
                        </box>
                        <box class="-noauth position-relative" data-href="/plans/">
                            <section>
                                <text class="padding-x-20px">Plans</text>
                                <picture class="background-color-1a73e8 bottom-0 height-2px left-0 position-absolute width-100pct" data-page="/plans/"></picture>
                            </section>
                        </box>
                        <box class="-noauth position-relative" data-href="/faq/">
                            <section>
                                <text class="padding-x-20px">FAQ</text>
                                <picture class="background-color-1a73e8 bottom-0 height-2px left-0 position-absolute width-100pct" data-page="/faq/"></picture>
                            </section>
                        </box>
                    </row>
                </card>
                <card class="font-weight-bolder line-height-50px">
                    <row class="-noauth">
                        <box class="background-color-1a73e8 border-1px-solid border-color-1a73e8 color-fff margin-right-10px" data-href="/plans/">
                            <section>
                                <text class="padding-x-20px">Upgrade</text>
                            </section>
                        </box>
                        <box class="border-1px-solid border-color-1a73e8 color-1a73e8 height-50px" data-href="/my/">
                            <section>
                                <text class="padding-x-20px">Sign In</text>
                            </section>
                        </box>
                    </row>
                    <row class="-isauth">
                        <box class="height-50px margin-right-10px width-50px" data-tap="controller.menu.open">
                            <flex class="align-items-center justify-content-center height-100pct width-100pct">
                                <picture class="align-center flex justify-center"></picture>
                                <picture class="background-color-db border-radius-50pct empty-state overflow-hidden position-relative" data-height="50px" data-width="50px">
                                    <img class="bottom-0 height-75pct left-0 invert margin-auto right-0 position-absolute width-75pct" src="cdn/svg/user.svg">
                                </picture>
                            </flex>
                        </box>
                    </row>
                </card>
            </row>
        </header>
        <page class="background-color-fff height-100pct position-fixed width-100pct top-0 z-index-9" data-fetch="/cdn/html/page/page.my.html" data-page="/my/"></page>
        <main>
            <page data-fetch="/cdn/html/page/page.about.html" data-page="/about/"></page>
            <page data-fetch="/cdn/html/page/page.plans.html" data-page="/plans/"></page>
            <page data-fetch="/cdn/html/page/page.faq.html" data-page="/faq/"></page>
        </main>
    </body>
</html>
