<html>
    <head>
        <title>Space &#8226;&#160;uiOS</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Space">
        <meta name="application-name" content="Space">
        <meta name="application-shortname" content="space">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name='theme-color' content='#021025'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href = (globals.domains.domain === "github" ? "/" + document.head.querySelector('[name="application-shortname"]').content : "") + "/";
            document.head.appendChild(base);
        </script>
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <link href="cdn/css/boiler.css" rel="stylesheet">
        <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
        <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
        <script id="script-vanilla" src="cdn/js/vanilla.js"></script>
        <script id="script-auth" src="cdn/js/auth.js"></script>
        <script id="script-mvc" src="cdn/js/mvc.js"></script>
        <script id="script-on" src="cdn/js/on.js"></script>
        <script id="script-router" src="cdn/js/router.js"></script>
        <script src="index.js"></script>
    </head>
